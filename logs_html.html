<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <link rel="stylesheet" href="logstyle.css" />
    <script src="logjava.js" type="module"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <!-- <script src="https://cdnjs.cloudfare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <div class="login-wrap">
      <div class="login-html">
        <form id ="my-form">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input" id="username" name="username">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input" data-type="password" id="password" name="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div id="button_container">
              <button onclick="signin()">Sign in</button>
            </div>
            <!-- <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div> -->
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input type="text" class="input" id="username" name="username">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input  type="password" class="input" data-type="password" id="password" name="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Repeat Password</label>
              <input  type="password" class="input" data-type="password" id="password1" name="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input type="text" class="input" id="email" name="email">
            </div>
            <div id="button_container">
              <button onclick="signup()">Sign Up</button>
            </div>
            <!-- <div class="group">
              <input type="submit" class="button" value="Sign Up" id="submit">
            </div> -->
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  

</body>
  </html>
